<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora el Sistema Solar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .button {
            background-color: #ffcc00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #ff9900;
        }
        #main-menu {
            background-image: url('../bienvenida/iniciando.jpg');
            background-size: cover;
            background-position: center;
        }
        #navigation-options {
            background-image: url('../bienvenida/seleccion.jpg');
            background-size: cover;
            background-position: center;
            display: none;
        }
        /* Estilos responsivos */
        @media (max-width: 768px) {
            .button {
                font-size: 20px;
                padding: 12px 25px;
            }
            #main-menu h1, #navigation-options h1 {
                font-size: 36px;
            }
        }
        @media (max-width: 480px) {
            .button {
                font-size: 18px;
                padding: 10px 20px;
            }
            #main-menu h1, #navigation-options h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="main-menu">
        <h1 style="color: #FFF; font-size: 48px;"></h1>
        <button class="button" onclick="showNavigationOptions()">EMPEZAR AHORA</button>
    </div>

    <div class="container" id="navigation-options">
        <h1 style="color: #FFF; font-size: 36px;"></h1>
        <button class="button" onclick="startNormalNavigation()">Navegación Normal</button>
        <button class="button" onclick="startAlternateNavigation()">Navegación Alterna</button>
    </div>

    <script>
        function showNavigationOptions() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('navigation-options').style.display = 'flex';
        }

        function startNormalNavigation() {
            window.location.href = "navegacionnormal.html"; // Redirige a navegacionnormal.html
        }

        function startAlternateNavigation() {
            window.location.href = "navegacionalterna.html"; // Redirige a navegacionalterna.html
        }
    </script>
</body>
</html>
